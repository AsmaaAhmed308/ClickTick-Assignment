<div class="container mx-auto p-4">  
    <!-- Category List Section -->  
    <div class="category-list mb-4">  
        <h2 class="text-xl font-bold mb-2">Select a Category</h2>  
        <div class="flex flex-wrap">  
            <label *ngFor="let category of categories" class="flex items-center w-1/2 mb-2">  
                <input   
                    type="radio"   
                    name="category"   
                    [value]="category"   
                    class="mr-2"  
                />  
                {{ category }}  
            </label>  
        </div>  
    </div>
