<app-navbar  [PageMode]="'orders'" (searchTextFitration)="getSearchText($event)"></app-navbar> 
<div class="container">
    <!-- Parent Section for Categories and Products -->
    <div class="flex mb-8">
        <!-- First Section: Category List -->
        <div class="category-list">
            <h4 class="text-2xl font-bold mb-4">Products</h4>
            <div class="grid">
                <div class="radio-buttons">
                    <label class="container" *ngFor="let category of categories">
                        <input type="radio" name="category" [value]="category" class="mr-2"
                            (click)="filterProductsByCategory(category)" />
                        {{ category.categoryName }} ({{ category.categoryCount }})
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Second Section: Product Cards -->
        <div class="product-cards">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="card" *ngFor="let item of ProductList  | filter: searchText">
                    <img [src]="item.images[0]" alt="{{ item.title }}" class="card-image" />
                    <div class="card-content">
                        <h2 class="card-title">{{ item.title }}</h2>
                        <div class="card-description">
                            <p>{{ item.description }}</p>
                        </div>
                        <div>
                            <span class="more-card-info  Price-after-discount"> {{ item.discountPercentage }} <span style="font-weight: normal;">USD</span> </span>
                            <span class="more-card-info"> {{ item.price }}  </span>
                            <span>USD</span>
                        </div>
                        <div>
                            <span>Brand : </span>
                            <span class="more-card-info">{{ item.brand }}</span>
                        </div>
                        <div>
                            <span>Category :</span>
                            <span class="more-card-info">{{ item.category }}</span>
                        </div>
                        <div>
                            <span>In Stock :</span>
                            <span class="more-card-info">{{ item.stock }}</span>
                        </div>
                        <!-- <div> 
                            <img src="../../assets/cart-icon.png" alt="Rating Stars" />  
                        </div> -->
                        <button class="add-to-cart-button" (click)="addToCart(item)"> Add to Cart </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
